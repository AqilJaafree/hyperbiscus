[package]
name = "defi-agent"
version = "0.1.0"
description = "DeFi Agent session key management with MagicBlock Ephemeral Rollups"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "defi_agent"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = { version = "0.32.1", features = ["init-if-needed"] }
ephemeral-rollups-sdk = { version = "0.6.5", features = ["anchor", "disable-realloc"] }
# Required by declare_program!(dlmm) â€” DLMM IDL has zero_copy accounts that need Pod
bytemuck = { version = "1.14", features = ["derive", "min_const_generics"] }

# blake3 1.8.x bumped constant_time_eq to ^0.4.2 which requires Rust edition2024
# (>=1.85.0). Solana BPF platform-tools ship Rust 1.84.x, so pin blake3 to 1.5.5
# which uses constant_time_eq ^0.3. Satisfies upstream `^1.5.5` constraints.
blake3 = "=1.5.5"
